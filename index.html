<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Penguins (WASD)</h1>
    <h2>Fish eaten: <span class="fishcounter">0</span></h2>
    <div class="gamebox">
        <ul class="statlist">
            <li class="stat1"><span class=type></span><span class=value></span></li>
            <li class="stat2"><span class=type></span><span class=value></span></li>
            <li class="stat3"><span class=type></span><span class=value></span></li>
            <li class="stat4"><span class=type></span><span class=value></span></li>
            <li class="stat5"><span class=type></span><span class=value></span></li>
            <li class="stat6"><span class=type></span><span class=value></span></li>
            <li class="stat7"><span class=type></span><span class=value></span></li>
            <li class="stat8"><span class=type></span><span class=value></span></li>
            <li class="stat9"><span class=type></span><span class=value></span></li>
            <li class="stat10"><span class=type></span><span class=value></span></li>
        </ul>

        <div class="canvasflexbox">
            <div class="pausemenu">
                <h2 class="gamepaused">Game Paused</h2>
                <button class="pausebutton">Continue</button>

            </div>
            <canvas width="800" height="600">
            </canvas>
        </div>
    </div>
    <img src="https://www.freeiconspng.com/uploads/penguin-png-5.png" alt="" class="penguin">
    <img src="https://www.freeiconspng.com/uploads/fish-png-16.png" alt="" class="fish">

    <div class="sources">
        <h3>Image Sources:</h3>
        <a href="https://www.freeiconspng.com/img/19539">Penguin Png Image Best Collections</a>
        <br>
        <a href="https://www.freeiconspng.com/img/26344">Picture Fish Download</a>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
